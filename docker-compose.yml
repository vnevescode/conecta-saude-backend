version: '3.8'

services:
  conecta-saude-api:
    build: .
    container_name: conecta-saude-api
    ports:
      - "8082:8082"
    environment:
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    tmpfs:
      - /tmp:noexec,nosuid,size=128m
    networks:
      - conecta-saude-network

  # ===== NGINX REVERSE PROXY (opcional para produção) =====
  nginx:
    image: nginx:alpine
    container_name: conecta-saude-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL
    depends_on:
      - conecta-saude-api
    restart: unless-stopped
    networks:
